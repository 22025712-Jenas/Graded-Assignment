<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop Interest Goals - Payment</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            margin-top: 0;
        }

        ul, ol {
            margin-top: 0;
            padding-left: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input[type="text"], select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
            </ul>
        </nav>
        <h1>Develop Interest Goals - Payment</h1>
    </header>

    
    <section>
        <h2 style="text-align: center;">Payment Details</h2>
        <form id="paymentForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="MasterCard">MasterCard</option>
                <option value="PayPal">PayPal</option>
                <option value="AmericanExpress">American Express</option>
                <option value="Visa">Visa</option>
            </select>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate">

            <label for="cvCode">CV Code:</label>
            <input type="text" id="cvCode" name="cvCode">

            <label for="cardOwner">Card Owner Name:</label>
            <input type="text" id="cardOwner" name="cardOwner">

            <input type="submit" value="Confirm Payment">
        </form>
        <div id="successMessage" style="display: none; color: green;">Payment successful! You will be contacted soon.</div>
    </section>

    
    <footer>
        <p>&copy; 2023 MoneyManGroup. All rights reserved.</p>
    </footer>

    <script>
        const paymentForm = document.getElementById("paymentForm");
    const successMessage = document.getElementById("successMessage");

    paymentForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (validatePaymentForm()) {
            
            alert("Payment successful! You will be contacted soon.");
            successMessage.style.display = "block";
            paymentForm.reset();
        }
    });

    function validatePaymentForm() {
        const cardNumber = document.getElementById("cardNumber").value.trim();
        const expirationDate = document.getElementById("expirationDate").value.trim();
        const cvCode = document.getElementById("cvCode").value.trim();
        const cardOwner = document.getElementById("cardOwner").value.trim();

        if (!cardNumber || !expirationDate || !cvCode || !cardOwner) {
            alert("Please fill in all fields.");
            return false;
        }

        // Additional validation logic if needed

        return true;
    }

        const paymentMethodSelect = document.getElementById("paymentMethod");
        const paymentMethodDisplay = document.createElement("p");

        paymentMethodSelect.addEventListener("change", () => {
            const selectedMethod = paymentMethodSelect.value;
            paymentMethodDisplay.textContent = `Selected Payment Method: ${selectedMethod}`;
        });

        paymentMethodSelect.insertAdjacentElement("afterend", paymentMethodDisplay);
    </script>
</body>
</html>
