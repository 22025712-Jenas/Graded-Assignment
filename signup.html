<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url(hfe.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            margin-top: 0;
        }

        ul,
        ol {
            margin-top: 0;
            padding-left: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th,
        td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
            </ul>
        </nav>
        <h1>Sign Up</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="signupForm" action="personaldetails.html">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="birthdate">Birth Date:</label>
                        <input type="date" id="birthdate" name="birthdate" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="contactNumber">Contact Number:</label>
                        <input type="tel" id="contactNumber" name="contactNumber" required>

                        <label for="governmentID">Government-issued ID:</label>
                        <textarea id="governmentID" name="governmentID" required></textarea>

                        
                        <button type="button" id="singpassButton" onclick="redirectToSingPass()">Use SingPass Instead</button>



                        <input type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 MoneyManGroup. All rights reserved.</p>
    </footer>
    <script>
        function redirectToSingPass() {
            window.location.href = "singpass.html";
        }
    </script>
    
</body>
</html>
