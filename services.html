<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            display: block;
            margin-top: 1rem;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        input[type="radio"] {
            display: none; 
        }
        .service-option {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .service-option label {
            display: block;
            margin-bottom: 0.5rem;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url(hfe.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
            </ul>
        </nav>
        <h1>Select service</h1>
    </header>
    <section class="container">
        <div class="service-option">
            <input type="radio" id="interestGoals" name="services" value="interestGoals">
            <label for="interestGoals">Develop interest goals</label>
        </div>

        <div class="service-option">
            <input type="radio" id="investmentNeeds" name="services" value="investmentNeeds">
            <label for="investmentNeeds">Select investments that meet your needs</label>
        </div>

        <div class="service-option">
            <input type="radio" id="manageInvestments" name="services" value="manageInvestments">
            <label for="manageInvestments">Manage your investments</label>
        </div>

        <div class="service-option">
            <input type="radio" id="financialEducation" name="services" value="financialEducation">
            <label for="financialEducation">Provide financial education</label>
        </div>
    </section>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 1rem;">
        &copy; 2023 MoneyManGroup. All rights reserved.
    </footer>
    <script>
        const serviceOptions = document.querySelectorAll(".service-option");

        serviceOptions.forEach((option) => {
            option.addEventListener("click", () => {
                const selectedService = option.querySelector('input[type="radio"][name="services"]').value;

                if (selectedService === "interestGoals") {
                    window.location.href = "developinterestgoals.html";
                } else {
                    alert(`You have selected: ${selectedService}`);
                }
            });
        });
    </script>
</body>
</html>
