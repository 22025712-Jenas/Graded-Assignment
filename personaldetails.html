<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            display: block;
            margin-top: 1rem;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url(hfe.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
            </ul>
        </nav>
        <h1>Personal Details</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="personalDetailsForm">
                        <label for="occupation">What is your occupation?</label>
                        <input type="text" id="occupation" name="occupation" required>

                        <label for="annualIncome">What is your annual income?(SGD)</label>
                        <input type="number" id="annualIncome" name="annualIncome" required>

                        <label for="assets">What kind of assets do you have?</label>
                        <input type="text" id="assets" name="assets" required>

                        <label for="assets">Create Username</label>
                        <input type="text" id="assets" name="assets" required>

                        <label for="assets">Create Password</label>
                        <input type="text" id="assets" name="assets" required>

                        <input type="submit" value="Submit">
                    </form>
                </div>
                
            </div>
        </div>
        
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    2023 MoneyManGroup. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script>
        const personalDetailsForm = document.getElementById("personalDetailsForm");

        personalDetailsForm.addEventListener("submit", (event) => {
            event.preventDefault();
            if (validatePersonalDetailsForm()) {
                alert("Personal details submitted successfully!");
                personalDetailsForm.reset();
                window.location.href = "verifylogin.html";
            }
        });

        function validatePersonalDetailsForm() {
            const occupation = document.getElementById("occupation").value.trim();
            const annualIncome = document.getElementById("annualIncome").value.trim();
            const assets = document.getElementById("assets").value.trim();

            if (!occupation || !annualIncome || !assets) {
                alert("Please fill in all fields.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
